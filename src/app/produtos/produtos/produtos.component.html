<mat-card>
  <mat-toolbar color="primary">
    <span>Produtos Cadastrados</span>
  </mat-toolbar>

  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Identificador</th>
      <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let produto">{{ produto.categoria }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let produto">{{ produto.quantidade }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="preco_unitario">
      <th mat-header-cell *matHeaderCellDef>Valor Unitário</th>
      <td mat-cell *matCellDef="let produto">{{ produto.preco_unitario | currency:'BRL':'symbol':'1.2-2'  }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-contaniner matColumnDef="Acoes">
      <th> Ações</th>
      <td><i class="fa-regular fa-pen-to-square">Edit</i></td>
    </ng-contaniner>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

</mat-card>
